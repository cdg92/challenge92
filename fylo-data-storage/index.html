<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main class="container">
    <div class="top-cont">
      <div class="fylo-cont">
        <img src="images/logo.svg" alt=""> 
      </div>
      <div class="icons-cont">
        <div class="icon">
          <img src="images/icon-document.svg" alt="icon-document">
        </div>
        <div class="icon">
          <img src="images/icon-folder.svg" alt="icon-folder">
        </div>
        <div class="icon">
          <img src="images/icon-upload.svg" alt="icon-upload">
        </div>
      </div>
    </div>

    <div class="bot-cont">
      <div class="data">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="bg">
          <div class="color">
            <div class="O">

            </div>

          </div>
        </div>
        <div class="gb">
          <div class="gb1">
            <span>0 GB</span>
          </div>
          <div class="gb2">
            <span>1000 GB</span>
          </div>
        </div>
      </div>
      <div class="gb-left">
        <span>185</span> <span>GB Left</span>
      </div>
      
    </div>
  </main>  
</body>
</html>
