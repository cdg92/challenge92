<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styleOrder.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">
    <div class="imgCont">
    <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="textCont">
      <h2>Order Summary</h2>

      <p>You can now listen to millions of <br>songs, <span>audiobooks, and podcasts on <br>any 
      device</span> anywhere you like!</p>
    </div>
      
    <div class="iconCont">
      <img src="images/icon-music.svg" alt="">
      <p><span>Annual Plan</span><br><span>$59.99/year</span></p>
      <a href="#">Change</a>
    </div>

    <div class="payment">
    Proceed to Payment
    </div>
    <div class="cancel">
    Cancel Order
    </div>
  </main>
  
</body>
</html>
